spring.application.name=crudsProjeto
# Configurações do banco de dados H2
spring.datasource.url=jdbc:h2:mem:testdb  # Cria um banco em memória chamado 'testdb'
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa            # Usuário padrão do H2
spring.datasource.password=              # Senha padrão (em branco)
spring.datasource.platform=h2
spring.h2.console.enabled=true           # Ativa o console do H2
spring.h2.console.path=/h2-console       # Caminho para acessar o console do H2


